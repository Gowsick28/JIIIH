<!DOCTYPE html>
<html >
<head>

    <title>Forms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
           <link rel="stylesheet" href="form.css">
</head>
<body>
    <form action="/" method="get">

        <label for="name">Name</label>
        <input type="text " id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email " id="email" placeholder="Email" required>


        <label for="birthdate">Birth date</label>
        <input type=" date" id="birthdate" placeholder="Birth date" required>

        <label for="age">Age</label>
        <input type="number " id='age' step="2" placeholder="Age" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="colour">Favourite colour</label>
        <select name="colour" id="colour">
            <option value="green">Colour</option>
        <option value="blue">Black</option>
        <option value="green">Blue</option>
        <option value="green">Green</option> 
         <option value="green">red</option>
        </select>

        <h2>How we should verify your account?</h2>
        <div class="inline">
            <input type="radio" name="verify" id="phone" value="phone">
            <label for="phone">Verify via Phone Call</label>
        </div>
        <div class="inline">
            <input type="radio" name="verify" id="message" value="message">
            <label for="message">Verify via message</label>
        </div>
        <div class="inline">
            <input type="radio" name="verify" id="email" value="email">
            <label for="email">Verify via Email</label>
        </div>
        
       
         <button type="submit">Submit</button>







    </form>
</body>
</html>
